		<link rel="stylesheet" href="__PUBLIC__/css/styles.css">
		<link rel="stylesheet" href="__PUBLIC__/css/styles-responsive.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/iCheck/skins/all.css">
		<!--[if IE 7]>
		<link rel="stylesheet" href="__PUBLIC__/plugins/font-awesome/css/font-awesome-ie7.min.css">

		<!-- end: CSS REQUIRED FOR THIS PAGE ONLY -->
	</head>
	<!-- end: HEAD -->
	<!-- start: BODY -->
	<body class="login">
		<div class="row">
			<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
				<div class="logo">
					<img src="__PUBLIC__/images/gxblog-logo-white.png">
				</div>
				<!-- start: LOGIN BOX -->
				<div class="box-login">
					<h3>{:C("LOGIN_WELCOME")}</h3>
					<p>
						{:C("WELCOME_SUB")}
					</p>
					<form id="form-login" class="form-login" action="__MODULE__/Login/login" method="post">
						<div class="errorHandler alert alert-danger no-display">
							<i class="fa fa-remove-sign"></i> {:C("LOGIN_ERROR")}
						</div>
						<fieldset>
							<div class="form-group">
								<span class="input-icon">
									<input type="text" style="display:none" />
									<input type="text" class="form-control" name="ebes0csjd" id="ebes0csjd-input" autocomplete="off" placeholder="{:C("USERNAME")}">
									<i class="fa fa-user"></i> </span>
							</div>
							<div class="form-group form-actions">
								<span class="input-icon">
									<input type="text" style="display:none" />
									<input type="password" class="form-control password"  name="do98jf7hs" id="do98jf7hs-input" autocomplete="off" placeholder="{:C("PASSWORD")}">
									<i class="fa fa-lock"></i>
									<a class="forgot" href="#">
										{:C("FORGOT_PASSWORD")}
									</a> </span>
							</div>
							<div class="form-actions">
								<label for="remember" class="checkbox-inline">
									<input type="checkbox" class="grey remember" id="remember" name="remember">
									{:C("KEEP_SIGNED")}
								</label>	
								<button type="submit" class="btn btn-green pull-right">
									{:C("LOGIN")} <i class="fa fa-arrow-circle-right"></i>
								</button>
							</div>
						</fieldset>
					</form>
					<!-- start: COPYRIGHT -->
					<div class="copyright">
						{:C("COPYRIGHT")} {:C("APP_VERSION")}
					</div>
					<!-- end: COPYRIGHT -->
				</div>
				<!-- end: LOGIN BOX -->
				<!-- start: FORGOT BOX -->
				<div class="box-forgot">
					<h3>{:C("FORGOT_PASSWORD")}</h3>
					<p>
						{:C("ENTER_EMAIL")}
					</p>
					<form id="form-forgot" class="form-forgot" action="__MODULE__/Login/forgotPassword" method="post">
						<div class="errorHandler alert alert-danger no-display">
							<i class="fa fa-remove-sign"></i> {:C("LOGIN_ERROR")}
						</div>
						<div class="email-sent alert alert-success no-display">
							<i class="fa fa-remove-sign"></i> {:C("EMAIL_SENT")}
						</div>
						<div class="email-not-sent alert alert-warning no-display">
							<i class="fa fa-remove-sign"></i> {:C("EMAIL_NOT_SENT")}
						</div>
						<fieldset>
							<div class="form-group">
								<span class="input-icon">
									<input type="email" class="form-control" name="email" placeholder="{:C("EMAIL")}">
									<i class="fa fa-envelope"></i> </span>
							</div>
							<div class="form-actions">
								<a class="btn btn-light-grey go-back">
									<i class="fa fa-chevron-circle-left"></i> {:C("LOGIN")}
								</a>
								<button type="submit" class="btn btn-green pull-right">
									{:C("SUBMIT")} <i class="fa fa-arrow-circle-right"></i>
								</button>
							</div>
						</fieldset>
					</form>
					<!-- start: COPYRIGHT -->
					<div class="copyright">
						{:C("COPYRIGHT")} {:C("APP_VERSION")}
					</div>
					<!-- end: COPYRIGHT -->
				</div>
				<!-- end: FORGOT BOX -->
				
			</div>
		</div>

		<!-- end: JAVASCRIPTS REQUIRED FOR THIS PAGE ONLY -->
		<script>
			jQuery(document).ready(function() {
				var cn = '{:C("LOAD_EXT_CONFIG")}';
				var root = '__MODULE__';
				if(cn == "lang-cn") cn = true;
				else cn = false;
				Main.init();
				Login.init(cn,root);
			});
		</script>
	</body>
	<!-- end: BODY -->
</html>
